<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="milton vuong">
  <title>Bear Hunter Ninja!</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- container/item css style to mirror required appearance -->
  <div class="container">
    <div class="centered">
      <!-- game title -->
      <h2>Bear, Ninja, Hunter</h2>
      <p>Play against the computer!</p>
      <div class="container">
        <!-- game rules -->
        <ul>
          <li>The Bear Beats the Hunter.</li>
          <li>The Hunter beats the Ninja.</li>
          <li>And the Ninja beats the Bear.</li>
        </ul>
      </div>
      <p>Click a button below to select your choice.</p>
      <!-- option buttons -->
      <hr>
      <button id="Bear" onclick="clickChoice('Bear')">Bear</button>
      <button id="Ninja" onclick="clickChoice('Ninja')">Ninja</button>
      <button id="Hunter" onclick="clickChoice('Hunter')">Hunter</button>
      <hr>
      <div class="container">
        <!-- results display -->
        <div class="results" id="results"></div>
      </div>
      <!-- w/l display -->
      <div class="win-loss-counter" id="win-loss-counter"></div>
      <hr class="hide">
      <div class="container">
        <!-- playagain button display -->
        <button id="playAgain" onclick="playAgain()">Play Again?</button>
      </div>
      <hr class="hide">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
